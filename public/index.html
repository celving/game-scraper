<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>GameScrape</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  <div id="container">
    <header class="bg-dark text-center">
    <h1 class="text-white">GameScrape</h1>
    <h5 class="text-white">Powered by Destructoid</h5>
    </header>
    <div class="row">
      <nav class="nav" style="padding-left: 25px;">
        <a class="nav-link" id="scrape-button" href="/scrape">Scrape new articles</a>
        <a class="nav-link" id="clear-button" href="/clear">Clear articles</a>
      </ul>
    </div>
    <div class="row">
    <div class="col pl-3" id="articles"></div>
    <div class="col pr-3" id="notes"></div>
    </div>
  </div>

  <script src="app.js"></script>

</html>
